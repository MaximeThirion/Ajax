<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Titre</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container">
                <article class="row h-100">
                    <div class="align-self-center mx-auto">
                        <h2 class="test"><u>Tirage au sort</u></h2>
                    </div>
                </article>
            </section>
            <section class="container">
                <article class="row h-100">
                    <div class="align-self-center mx-auto">
                        <p id="txtHint" class="col-12 text-center"></p>
                    </div>
                </article>
            </section>
            <section class="container">
                <article class="row h-100">
                    <div class="align-self-center mx-auto">
                        <form action="" class="col-12 text-center">
                            <input type="button" id="fname" name="fname" onclick="showHint(this.value)" value=" Lancer " class="btn btn-info">
                        </form>
                    </div>
                </article>
            </section>
            <script>
                function showHint(str) {

                    var xmlhttp = new XMLHttpRequest();

                    xmlhttp.open("GET", "http://localhost/ajax/traitement.php");
                    xmlhttp.send(null);

                    xmlhttp.onreadystatechange = function() {

                        if (this.readyState == 4 && this.status == 200) {

                            document.getElementById("txtHint").innerHTML = this.responseText;
                        }
                    }
                }
            </script>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
